<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Change image on hover</title>
  </head>
  <body>
    <div class="container">
      <div class="img-normal">
        <img src="./img/bulb-off.jpg" alt="bulb off" />
      </div>
      <div class="img-hover">
        <img src="./img/bulb-on.jpg" alt="bulb on" />
      </div>
    </div>
  </body>
</html>
